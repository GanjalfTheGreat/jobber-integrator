<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Price Sync{% endblock %} | Jobber</title>
    <!-- Jobber Atlantis Design System (Step 5) -->
    <link rel="stylesheet" href="https://unpkg.com/@jobber/design@0.90.1/dist/foundation.css" crossorigin="">
    <link rel="stylesheet" href="https://unpkg.com/@jobber/design@0.90.1/dist/semantic.css" crossorigin="">
    <style>
        * { box-sizing: border-box; }
        body { margin: 0; min-height: 100vh; padding: var(--space-large); background-color: var(--color-surface--background); }
        .container { max-width: 640px; margin: 0 auto; }
        h1 { font-size: var(--typography--fontSize-largest); font-family: var(--typography--fontFamily-display); color: var(--color-heading); margin: 0 0 var(--space-base); }
        h2 { font-size: var(--typography--fontSize-large); color: var(--color-heading); margin: 0 0 var(--space-small); }
        .card { background: var(--color-surface); border-radius: var(--radius-base); padding: var(--space-large); margin-bottom: var(--space-base); box-shadow: var(--shadow-base); border: 1px solid var(--color-border); }
        .muted { color: var(--color-text--secondary); font-size: var(--typography--fontSize-small); }
        a { color: var(--color-interactive); text-decoration: none; }
        a:hover { text-decoration: underline; }
        .btn { display: inline-block; background: var(--color-interactive); color: var(--color-text--reverse); padding: var(--space-small) var(--space-base); border-radius: var(--radius-small); border: none; cursor: pointer; font-size: var(--typography--fontSize-base); font-family: inherit; font-weight: 500; }
        .btn:hover { background: var(--color-interactive--hover); }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; }
        .btn--subtle { background: var(--color-interactive--subtle); color: var(--color-text--reverse); }
        .btn--subtle:hover { background: var(--color-interactive--subtle--hover); }
        .form-group { margin-bottom: var(--space-base); }
        .form-group label { display: block; margin-bottom: var(--space-smaller); font-weight: 500; color: var(--color-text); }
        input[type="file"] { font-size: var(--typography--fontSize-base); color: var(--color-text); }
        .sync-result { margin-top: var(--space-base); padding: var(--space-base); border-radius: var(--radius-small); }
        .sync-result.success { background: var(--color-success--surface); color: var(--color-success--onSurface); }
        .sync-result.error { background: var(--color-critical--surface); color: var(--color-critical--onSurface); }
        .sync-result .skus-list { font-size: var(--typography--fontSize-small); margin-top: var(--space-small); max-height: 120px; overflow-y: auto; }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
