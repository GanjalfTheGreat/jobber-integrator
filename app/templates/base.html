<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Price Sync{% endblock %} | Jobber</title>
    <style>
        :root { --bg: #0f1419; --card: #1a2332; --text: #e6edf3; --muted: #8b949e; --accent: #58a6ff; }
        * { box-sizing: border-box; }
        body { font-family: system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; min-height: 100vh; padding: 2rem; }
        .container { max-width: 640px; margin: 0 auto; }
        h1 { font-size: 1.5rem; margin-top: 0; }
        .card { background: var(--card); border-radius: 8px; padding: 1.5rem; margin-bottom: 1.5rem; }
        .muted { color: var(--muted); font-size: 0.9rem; }
        a { color: var(--accent); }
        .btn { display: inline-block; background: var(--accent); color: #fff; padding: 0.5rem 1rem; border-radius: 6px; text-decoration: none; border: none; cursor: pointer; font-size: 0.95rem; }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
